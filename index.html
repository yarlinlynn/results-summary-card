<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> 

  <link rel="icon" type="image/png" sizes="32x32" href="images/favicon-32x32.png">
  
  <title>Results summary component</title>

  <link rel="stylesheet" href="style.css">
</head>
<body>
    <main>
        <section class="result-container">
            <p>Your Result</p>
            <div class="card">
                <h1 class="results">76</h1>
                <p class="total-score">of 100</p>
            </div>
            <div class="content">
                <h2>Great</h2>
                <p>
                    You scored higher than 65% of the people who have taken these tests.
                </p>
            </div>
        </section>

        <section class="summary-container">
            <h3>Summary</h3>

            <div class="summary-card">
                <div class="reaction_card">
                    <div class="icon">
                        <img src="images/icon-reaction.svg">
                        <span class="reaction">Reaction</span>
                    </div>
                    <div class="card-score">
                        <span class="score">80 /</span>
                        <span class="total">100</span>
                    </div>
                </div>
                <div class="memory_card">
                    <div class="icon">
                        <img src="images/icon-memory.svg">
                        <span class="memory">Memory</span>
                    </div>
                    <div class="card-score">
                        <span class="score">92 /</span>
                        <span class="total">100</span>
                    </div>
                </div>
                <div class="verbal_card">
                    <div class="icon">
                        <img src="images/icon-verbal.svg">
                        <span class="verbal">Verbal</span>
                    </div>
                    <div class="card-score">
                        <span class="score">61 /</span>
                        <span class="total">100</span>
                    </div>
                </div>
                <div class="visual_card">
                    <div class="icon">
                        <img src="images/icon-visual.svg">
                        <span class="visual">Visual</span>
                    </div>
                    <div class="card-score">
                        <span class="score">72 /</span>
                        <span class="total">100</span>
                    </div>
                </div>
            </div>

            <button class="btn">Continue</button>
        </section>
    </main>
</body>
</html>
